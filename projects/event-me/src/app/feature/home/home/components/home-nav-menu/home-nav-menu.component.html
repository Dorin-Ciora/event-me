<div
    class="py-6 px-6 mx-0 md:mx-12 lg:mx-20 lg:px-20 flex items-center justify-between relative lg:static text-lg font-medium"
>
    <a class="flex items-center" href="#">
        <img src="asstes/img/logo.png" alt="" />
        <span class="text-surface-900 dark:text-surface-0 font-bold text-2xl leading-normal mr-20">EventMe</span>
    </a>

    <div
        class="items-center bg-surface-0 dark:bg-surface-900 grow justify-between hidden lg:flex absolute lg:static w-full left-0 top-full px-12 lg:px-0 z-20 rounded-border"
    >
        <ul class="list-none p-0 m-0 flex lg:items-center select-none flex-col lg:flex-row cursor-pointer gap-8">
            <li>
                <a
                    (click)="router.navigate(['/home'], { fragment: 'home' })"
                    pRipple
                    class="px-0 py-4 text-surface-900 dark:text-surface-0 font-bold text-xl"
                >
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a
                    (click)="router.navigate(['/home'], { fragment: 'features' })"
                    pRipple
                    class="px-0 py-4 text-surface-900 dark:text-surface-0 font-bold text-xl"
                >
                    <span>Feature</span>
                </a>
            </li>
            <li>
                <a
                    (click)="router.navigate(['/home'], { fragment: 'pricing' })"
                    pRipple
                    class="px-0 py-4 text-surface-900 dark:text-surface-0 font-bold text-xl"
                >
                    <span>Pricing</span>
                </a>
            </li>
        </ul>
        <div class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2">
            <button
                class="text-xl"
                pButton
                pRipple
                label="Login"
                routerLink="/auth/login"
                [rounded]="true"
                [text]="true"
            ></button>
            <button pButton pRipple label="Register" routerLink="/auth/login" [rounded]="true"></button>
        </div>
    </div>
</div>
